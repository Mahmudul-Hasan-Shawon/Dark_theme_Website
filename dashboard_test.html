<!DOCTYPE html>
<html lang="en" class="bg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- dashboard -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap" rel="stylesheet" />
  <!-- Google icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Bootstrap 5 icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./dashboard/dashboard.css" />
  <!-- Font Awesome icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./dashboard/dashboard.css">

  <!-- dash_2  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="./dashboard/dashboard.css">
  <link rel="stylesheet" href="style.css">
  <script src="./dashboard/dashboard.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Chart cdn -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
</head>

<body id="body-pd" class="bg">
  <header class="header" id="header">
    <div class="header_toggle text-white">
      <i class='bx bx-menu' id="header-toggle"></i>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div>
        <a href="#" class="nav_logo">
          <i class='bx bx-store nav_logo-icon'></i>
          <span class="nav_logo-name">Shan Store</span>
        </a>
        <div class="nav_list">
          <a href="#" class="nav_link active" onclick="loadContent('dashboard')">
            <i class='bx bx-grid-alt nav_icon'></i>
            <span class="nav_name">Dashboard</span>
          </a>
          <a href="#" class="nav_link" onclick="loadContent('users')">
            <i class='bx bx-user nav_icon'></i>
            <span class="nav_name">Users</span>
          </a>
          <a href="#" class="nav_link" onclick="loadContent('messages')">
            <i class='bx bx-message-square-detail nav_icon'></i>
            <span class="nav_name">Messages</span>
          </a>
          <a href="#" class="nav_link" onclick="loadContent('bookmark')">
            <i class='bx bx-bookmark nav_icon'></i>
            <span class="nav_name">Bookmark</span>
          </a>
          <a href="#" class="nav_link" onclick="loadContent('files')">
            <i class='bx bx-folder nav_icon'></i>
            <span class="nav_name">Files</span>
          </a>
          <a href="#" class="nav_link" onclick="loadContent('stats')">
            <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
            <span class="nav_name">Stats</span>
          </a>
        </div>
      </div>
      <a href="#" class="nav_link" onclick="loadContent('signout')">
        <i class='bx bx-log-out nav_icon'></i>
        <span class="nav_name">SignOut</span>
      </a>
    </nav>
  </div>
  <!-- Sidebar End -->

  <!-- Main Content Container -->
  <div id="main-content" class="container">
    <!-- JavaScript will populate this content -->
  </div>

  <!-- JavaScript for Dynamic Content Loading and Storage -->
  <script>
    // Function to load content based on the selected link
    function loadContent(link) {
      var contentDiv = document.getElementById('main-content');

      // Check if the content is stored in localStorage
      var storedContent = localStorage.getItem(link);

      if (storedContent) {
        contentDiv.innerHTML = storedContent;
      } else {
        // Content not found in localStorage, load default content
        switch (link) {
          case 'dashboard':
            contentDiv.innerHTML = `
              <h2>Dashboard Content</h2>
              <p>This is the dashboard content.</p>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Dashboard Card</h5>
                  <p class="card-text">This is a card inside the dashboard content.</p>
                </div>
              </div>
            `;
            break;
          // ... (your other cases) ...

          default:
            contentDiv.innerHTML = `
              <h2>Welcome to the Dashboard</h2>
              <p>This is the default content that appears when the dashboard is loaded.</p>
            `;
        }
      }

      // Store the content in localStorage
      localStorage.setItem('currentContent', contentDiv.innerHTML);
    }

    // Initial content loading (on page load)
    var initialContent = localStorage.getItem('currentContent');
    if (initialContent) {
      document.getElementById('main-content').innerHTML = initialContent;
    } else {
      loadContent('dashboard'); // Load default content if no stored content is found
    }
  </script>
</body>

</html>
